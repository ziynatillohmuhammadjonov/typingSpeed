<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>typingSpeed</title>
  </head>
  <body>
    <div class="container box">
      <h3 class="scoreHeading">Score: <span class="score">0</span></h3>
      <h1>Typing speed</h1>
      <select class="selectType">
        <option value="5">Easy</option>
        <option value="4">Medium</option>
        <option value="3">Hard</option>
      </select>
      <h2 class="words">Awesome</h2>
      <input type="text" class="userWords" autofocus="autofocus" />
      <h2>
        Timer
        <p class="timer">00:00</p>
      </h2>
      <div class="modals hidden">
        <h3>Your score:</h3>
        <span class="yourScore"></span>
        <button class="resetGames">Reset games</button>
      </div>
    </div>
    <div class="overlay hidden"></div>

    <script src="./js/word.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
